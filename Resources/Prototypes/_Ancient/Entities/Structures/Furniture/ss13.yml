- type: entity
  id: Ancient_ClassicClosetSteel
  parent: ClosetBase
  components:
  - type: Sprite
    noRot: true
    sprite: _Ancient/Structures/Furniture/SS13/closet.rsi
    layers:
    - state: generic
      map: ["enum.StorageVisualLayers.Base"]
    - state: generic_door
      map: ["enum.StorageVisualLayers.Door"]
    - state: welded
      visible: false
      map: ["enum.WeldableLayers.BaseWelded"]
    - state: paper
      visible: false
      sprite: Structures/Storage/closet_labels.rsi
      map: ["enum.PaperLabelVisuals.Layer"]
  - type: Icon
    sprite: _Ancient/Structures/Furniture/SS13/closet.rsi 
    state: generic_icon
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 15
    staminaCost: 50
    
- type: entity
  parent: BaseStructureComputer
  id: Ancient_ClassicComputer
  name: computer
  placement:
    mode: SnapgridCenter
  components:
  - type: Animateable
  - type: MeleeSound
    soundGroups:
      Brute:
        collection: GlassSmash
  - type: Computer
  - type: ApcPowerReceiver
    powerLoad: 200
  - type: ExtensionCableReceiver
  - type: Sprite
    snapCardinals: true
    sprite: _Ancient/Structures/Furniture/SS13/basiccomputer.rsi # use base directory for screen and keys (unless we've resprited them), use imp directory for body, keyboard, and panel
    layers:
    - map: ["computerLayerBody"]
      state: base
      sprite: _Ancient/Structures/Furniture/SS13/basiccomputer.rsi # imp
    - map: ["computerLayerScreen"]
      state: overlay
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ComputerVisuals.Powered:
        computerLayerScreen:
          True: { visible: true, shader: unshaded }
          False: { visible: false }
  - type: LitOnPowered
  - type: PointLight
    color: "#5C95FFFF" #imp
    radius: 2.4 #imp
    energy: 1.6
    enabled: false
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
    offset: "0, 0.4" # shine from the top, not bottom of the computer
    castShadows: false
    
- type: entity
  id: Ancient_ClassicGrille
