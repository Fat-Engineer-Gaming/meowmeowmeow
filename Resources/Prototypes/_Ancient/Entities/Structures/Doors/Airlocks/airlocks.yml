    layers:
    - state: closed
      map: ["enum.DoorVisualLayers.Base"]
    - state: welded
      map: ["enum.WeldableLayers.BaseWelded"]
  - type: Door
    closeTimeOne: 0.4
    closeTimeTwo: 0.4
    openTimeOne: 0.4
    openTimeTwo: 0.4
    openingAnimationTime: 1.0
    closingAnimationTime: 1.0
    canPry: false
    crushDamage:
